<section class="srp-violation">
  <div class="container">
    <div class="row">
      <!-- HEADING & DESCRIPTION-->
      <div class="col-lg-12">
        <h2 class="mt-2">{{SRP_CONSTANTS.VIOLATION_OF_SRP}}</h2>
        <p class="srp-violation-description">{{SRP_CONSTANTS.VIOLATION_OF_SRP_DESCRIPTION}}</p>
      </div>
      <!-- HEADING & DESCRIPTION -->
    </div>


    <div class="row  mt-4">
      <!-- VIOLATION HTML HEADING -->
      <div class="col-lg-12">
        <h2 class="image-heading">{{SRP_CONSTANTS.VIOLATION_OF_SRP_HTML_IMAGE_HEADING}}</h2>
      </div>
      <!-- VIOLATION HTML HEADING -->

      <!-- HTML IMAGE -->
      <div class="col-lg-12">
        <div class="text-center mt-4">
          <img class="" [src]="SRP_IMAGE_CONSTANTS.VIOLATION_OF_SRP_HTML"
            [alt]="SRP_CONSTANTS.VIOLATION_OF_SRP_HTML_IMAGE_HEADING">
        </div>
      </div>
      <!-- HTML IMAGE -->
    </div>

    <div class="row  mt-4">
      <!-- VIOLATION TS HEADING -->
      <div class="col-lg-12">
        <h2 class="image-heading">{{SRP_CONSTANTS.VIOLATION_OF_SRP_TS_IMAGE_HEADING}}</h2>
      </div>
      <!-- VIOLATION TS HEADING -->

      <!-- TS IMAGE -->
      <div class="col-lg-12">
        <div class="text-center mt-4">
          <img class="" [src]="SRP_IMAGE_CONSTANTS.VIOLATION_OF_SRP_TS"
            [alt]="SRP_CONSTANTS.VIOLATION_OF_SRP_TS_IMAGE_HEADING">
        </div>
      </div>
      <!-- TS IMAGE -->

      <!-- CONTENT FOR TS IMAGE -->
      <div class="col-lg-12 mt-4">
        <p class="srp-violation-description" [innerHTML]="SRP_CONSTANTS.VIOLATION_OF_SRP_EXAMPLE_DESCRIPTION"></p>
      </div>
      <!-- CONTENT FOR TS IMAGE -->
    </div>

    <div class="row mt-4 mb-4">
      <div class="col-lg-12">Example</div>
      <!-- EXAMPLE -->
      <div class="col-lg-12 mt-2 mb-2">
        <app-product-list-violation></app-product-list-violation>
      </div>
      <!-- EXAMPLE -->
    </div>

  </div>





</section>
