<section>
  <div class="container lsp-container">
    <div class="row">
      <!-- HEADING -->
      <div class="col-lg-12 text-center mt-4">
        <h1 class="fw-bold">{{LSP_CONSTANTS.LISKOV_SUBSTITUTION_PRINCIPLE_TITLE}}</h1>
      </div>
      <!-- HEADING -->

      <!-- DESCRIPTION -->
      <div class="col-lg-12">
        <p class="lsp-description" [innerHTML]="LSP_CONSTANTS.LSP_DESCRIPTION"></p>
      </div>
      <!-- DESCRIPTION -->
    </div>

    <!-- BASE CLASS -->
    <div class="row  mt-4">
      <!-- VIOLATION HTML HEADING -->
      <div class="col-lg-12">
        <h2 class="image-heading">{{LSP_CONSTANTS.LSP_BASE_CLASS_HEADING}}</h2>
      </div>
      <!-- VIOLATION HTML HEADING -->

      <!-- HTML IMAGE -->
      <div class="col-lg-12">
        <div class="text-center mt-4">
          <img class="" [src]="LSP_IMAGE_CONSTANTS.BASE_CLASS_IMAGE" [alt]="LSP_CONSTANTS.LSP_BASE_CLASS_HEADING">
        </div>
      </div>
      <!-- HTML IMAGE -->

      <!-- DESCRIPTION -->
      <div class="col-lg-12 mt-2">
        <p class="lsp-description" [innerHTML]="LSP_CONSTANTS.LSP_BASE_CLASS_DESCRIPTION"></p>
      </div>
      <!-- DESCRIPTION -->
    </div>
    <!-- BASE CLASS -->

    <!-- DERIVE CLASS -->
    <div class="row  mt-4">
      <!-- VIOLATION HTML HEADING -->
      <div class="col-lg-12">
        <h2 class="image-heading">{{LSP_CONSTANTS.LSP_DERIVED_CLASS_HEADING}}</h2>
      </div>
      <!-- VIOLATION HTML HEADING -->

      <!-- HTML IMAGE -->
      <div class="col-lg-12">
        <div class="text-center mt-4">
          <img class="" [src]="LSP_IMAGE_CONSTANTS.DERIVE_CLASS_IMAGE" [alt]="LSP_CONSTANTS.LSP_DERIVED_CLASS_HEADING">
        </div>
      </div>
      <!-- HTML IMAGE -->

      <!-- DESCRIPTION -->
      <div class="col-lg-12 mt-2">
        <p class="lsp-description" [innerHTML]="LSP_CONSTANTS.LSP_DERIVED_CLASS_DESCRIPTION"></p>
      </div>
      <!-- DESCRIPTION -->
    </div>
    <!-- DERIVE CLASS -->


  </div>
</section>
<app-user-list></app-user-list>
